<div class = "col-md-7 col-md-offset-1" >
	<div class = "form-panel">
		<h2>Found {{results.length}} results</h2>
	</div>

	<div class="list-panel" ng-repeat = "article in results" >
				<img class="col-md-4 pull-left img-panel" src="{{article.image}}"  height="100%" width="100%">
				<div class=" col-md-8 info-panel">
					<h3 class = "header-panel"><a ng-href="/article/{{article._id}}">{{article.title}}</a></h3>
						<div class = "col-md-12">
							<p><span><strong>Category: </strong>{{article.category}} </span>&nbsp&nbsp&nbsp<span><strong> Author: </strong>{{article.author}}  </span></p>
							<p><span><strong>Views: </strong>{{article.views}}   </span>&nbsp&nbsp&nbsp<span><strong>  Update: </strong>{{convertTime(article.date)}}</span></p>
							<p><span><strong></strong>{{article.description}}</span></p>
						</div>
				</div>
	</div>
</div>
<div class = "col-md-3 form-panel">
	<h3>Categories</h3>
	<div ng-repeat = "category in categories">
		<img ng-src="images/category/{{category}}.png">
		<a class = "text-left" ng-href="/category/p?category={{category}}&page=1">  {{category}}</a>
	</div>
</div>
