
<div class = "col-md-7 col-md-offset-1" >
	<h3>Found {{results.length}} results:</h3>
	<hr class="featurette-divider">
	<div class="row featurette well" ng-repeat = "article in results">
			<div class=" col-md-7">
				<h3 class ="featurette-heading" ><a ng-href="/article/{{article._id}}">{{article.title}}</a></h3>
				<p><span><strong>Category: </strong><i>{{article.category}}.  </i></span>
				<span><strong> Last update: </strong><i>{{article.date}}</i></span></p>
				<p ><i>{{article.description | limitTo: 200}}</i></p>
			</div>
			<div class="col-md-5">
				<img class="featurette-image img-responsive center-block" src="{{article.image}}" class="thumbnail" width="220" height="180">
			</div>
	</div>

</div>
