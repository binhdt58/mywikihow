<div class = "col-md-7 col-md-offset-1" >
	<h3>{{}}</h3>
	<hr class="featurette-divider">
	<div class="row featurette well" ng-repeat = "article in articles">
			<div class=" col-md-7">
				<h3 class ="featurette-heading" ><a ng-href="/article/{{article._id}}">{{article.title}}</a></h3>
				<p><span><strong>Category: </strong><i>{{article.category}}.  </i></span>
				<span><strong> Last update: </strong><i>{{article.date}}</i></span></p>
				<p ><i>{{article.description}}</i></p>
			</div>
			<div class="col-md-5">
				<img class="featurette-image img-responsive center-block" src="{{article.image}}" class="thumbnail" width="220" height="180">
			</div>
	</div>
	<ul class="pagination" >
    <li>
      <a ng-href="/category/p?category={{category}}&page={{pre}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat = "page in range(1,totalPage)"><a href="/category/p?category={{category}}&page={{page}}">{{page}}</a></li>
    <li>
      <a ng-href="/category/p?category={{category}}&page={{next}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
