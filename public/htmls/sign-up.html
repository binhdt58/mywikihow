
<form class = "col-md-6 col-md-offset-1 panel panel-primary" ng-submit = 'signup()'>
	<h1>Create new account</h1>
	<p ng-show = "error!=null">*** {{error}} ****</p>
	<div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" ng-model = "username" placeholder="Username">
        </div>
     <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" ng-model = "email" placeholder="Email">
     </div>
     <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model = "password" placeholder="Password">
     </div>
     <div class="form-group">
        <label for="password">Confirm password:</label>
        <input type="password" class="form-control" id="password" ng-model = "passwordConfirm" placeholder="Re-enter password">
     </div>
      <div class="checkbox">
          <label class = "col-md-9">
            <input type="checkbox" ng-model = "rememberMe"> Remember me
           </label>
        </div>
     <button type="submit" class="btn btn-success">Create account</button>
     <br>
</form>
