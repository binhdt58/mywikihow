
<div class="container col-md-7 col-md-offset-1">
	<div class="blog-header col-md-11 well shadow">
		<h1 class="blog-title text-uppercase"> {{data.header.title}} </h1>
		<b> by <a href="#">{{data.header.author}} </a> </b>
		<p></p> 
		<p class="blog-description text-article "> {{data.header.description}} </p>
		
	</div>
		<div class="" ng-repeat = "t in data.content.parts">
			<div class="blog-post">
				<nav class="navbar col-md-11 well shadow" ng-show = "data.content.parts.length >1">
					<a class="navbar-brand brand" >Part {{$index + 1}}</a>
					<h2 class="navbar-text">{{t.title}} </h2>
				
				</nav>
				<div class = "col-md-11 well shadow text-article "ng-repeat = "x in t.steps">

					<img ng-src="{{x.image}}" width = "654px" height="368">
					<h1 class="step navbar-brand">{{$index + 1}}</h1>
					<p> <strong>{{x.title}}.</strong> {{x.text}}</p>
				</div>
			</div>
		</div>
</div>
<div class = "col-md-3 bg-info">
		<h3>Categories</h3>
		<div ng-repeat = "category in categories">
			<img ng-src="images/category/{{category}}.png">
			<a class = "text-left" ng-href="/category/{{category}}">{{category}}</a>
		</div>
	</ul>
</div>
