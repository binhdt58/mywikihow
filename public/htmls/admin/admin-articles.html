<div>
	<h3>Articles</h3>
	<div class = "pull-right">
		<span><b>Search: </b></span>
		<input type = "text" ng-model = "name" placeholder="Username">
		<button ng-click = "search(name)"><span class="glyphicon glyphicon-search" aria-hidden = "true"></span></button>
	</div>
	<table class = "table table-striped ">
		<thead>
			<tr>
				<th>#</th>
				<th>Username</th>
				<th>Email</th>
				<th>Role</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "article in articles">
				<th>{{$index+1+10*(page-1)}}</th>
				<th>{{article.title}}</th>
				<th>{{article.category}}</th>
				<th><button ng-click = "remove(article._id)">Remove <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></th>
				<th><a ng-click = "goto(article._id)">Detail>></a></th>
			</tr>
		</tbody>
	</table>	
	<ul class="pagination" ng-init = "pre = prePage();next = nextPage()">
    <li>
      <a ng-href="/admin/articles?page={{pre}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat = "page in range(1,totalPage)"><a href="/admin/articles?page={{page}}">{{page}}</a></li>
    <li>
      <a ng-href="/admin/articles?page={{next}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
